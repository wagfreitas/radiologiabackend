<h2 mat-dialog-title>Mascaras Cadastradas</h2>

<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevator-z8" >
        <ng-container matColumnDef="id">
            <th  mat-header-cell *matHeaderCellDef >Nome da Mascara</th>
            <td  mat-cell *matCellDef="let element" >{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th *matHeaderCellDef mat-header-cell>Ação</th>
            <td *matCellDef="let element" mat-cell>
                <button (click)="deleteMascara(element)"
                        color="warm"
                        mat-icon-button>
                        <mat-icon>delete</mat-icon>Excluir
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns" ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="pageSize" [showFirstLastButtons]="true" (page)="onPageChange($event)"></mat-paginator>
</div>
